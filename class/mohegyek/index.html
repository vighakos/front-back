<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="96x96" href="img/favicon-96x96.png">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="js/bootstrap.min.js" defer></script>
    <script src="js/hegy.js" defer></script>
    <script src="js/app.js" defer></script>

    <title>Document</title>
</head>
<body>
    <h3>Adat felvétele :)</h3>
    <form action="" method="post">
        <div class="form-group">
            <input type="text" id="hnev" placeholder="Hegy neve">
        </div>
        <br>

        <div class="form-group">
            <input type="text" id="hegysnev" placeholder="Hegység neve">
        </div>
        <br>

        <div class="form-group">
            <input type="number" id="magassag" min="0" placeholder="Magasság">
        </div>
        <br>

        <input type="button" id="submitbtn" value="Felvétel">
    </form>
    <hr>
    <h3>Táblázat :)</h3>
    <table id="mytable" class="table table-dark">
        <thead>
            <tr>
                <td>Hegy</td>
                <td>Hegység</td>
                <td>Magasság</td>
            </tr>
        </thead>
        <tbody id="tablebody"></tbody>
    </table>
</body>
</html>
