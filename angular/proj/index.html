<!DOCTYPE html>
<html lang="en" ng-app="kerteszet">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="96x96" href="img/favicon-96x96.png">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="js/bootstrap.min.js" defer></script>
    <script src="js/angular.min.js" defer></script>
    <script src="js/angular.route.min.js" defer></script>
    <script src="js/app.js" defer></script>

    <title>Kertészet</title>
</head>
<body>
    <div class="container" ng-cloak>
        <header>fejlétsz</header>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
              <a class="navbar-brand">Menü XD</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link active" ng-repeat="link in links" href="#!{{link.url}}">{{link.name}}</a>
                </div>
              </div>
            </div>
          </nav>
        <section ng-view></section>
        <footer> {{company}} - {{author}} </footer>
    </div>
    
    <script src="controllers/homeCtrl.js"></script>
    <script src="controllers/contactsCtrl.js"></script>
    <script src="controllers/refsCtrl.js"></script>
    <script src="controllers/productsCtrl.js"></script>
    <script src="controllers/servicesCtrl.js"></script>
</body>
</html>
